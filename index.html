<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO meta tags -->
  <meta name="keywords" content="To do List, To do, tasks, list, task manager, productivity, organizer, planner">
  <meta name="description" content="A user-friendly web application to help you organize your tasks, manage your day-to-day activities, and boost your productivity.">
  <meta name="author" content="Hassan Alabdulal">

  <!-- Website icon -->
  <link rel="icon" sizes="16x16" href="assets/icons8-to-do-16.png">
  <link rel="icon" sizes="32x32" href="assets/icons8-to-do-32.png">
  <link rel="icon" sizes="48x48" href="assets/icons8-to-do-48.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <!-- Google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <!-- Animate.CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>

  <div id="container">
    
    <!-- Navigation -->
    <nav>
      <div class="nav-container">
        <h2 class="animate__animated animate__fadeIn">To Do List</h2>
        <div class="search-bar">
          <button id="search-btn" onclick="searchForTask()" class="animate__animated animate__fadeIn">
            <i class="bi bi-search"></i>
          </button>
          <input type="search" placeholder="search for a specific task" id="search-box" class="animate__animated animate__fadeIn">
          <span></span>
        </div>

        <div class="nav-buttons">
          <button id="darkMode-btn" onclick="changeBackgroundColor()" class="animate__animated animate__fadeIn">
            <i class="bi-moon-fill"></i>
          </button>
          
          <button id="deleteAll-btn" onclick="deleteAllTasks()"  class="animate__animated animate__fadeIn">
            <i class="bi bi-trash3-fill"></i>
          </button>
          
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div id="centered-content" class="animate__animated animate__fadeIn">
  
      <div class="tasks-table" style="border-radius: 10px;" >
  
        <div id="header">
  
          <button id="add-btn" onclick="addTask()">
            <i class="fas fa-plus-circle fa-lg"></i>
          </button>
  
          <h1 style="display: inline-block;">Get Things Done!</h1>
  
          <div class="select" style="display: inline-block;">
            <select id="filter-todo" onchange="getSelectedOption()">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="incomplete">Incomplete</option>
            </select>
          </div>
        </div>
  
        <div id="tasks" style="padding: 20px;" >
  
          <div class="task">
  
            <div id="task-info">
                <h2>Read book</h2>
  
                <div">
                  <i class="bi bi-calendar-week" id="task-date"></i>
  
                  <span>
                    10/10/2030
                  </span>
                </div>
            </div>
  
            <div id="task-actions">
  
              <button style="background-color: rgb(114, 0, 0); color: white;">
                <span class="material-symbols-outlined">
                  delete
                </span>
              </button>
  
              <button style="background-color: #298c64; color: white;">
                <span class="material-symbols-outlined">
                  done
                </span>
              </button>
  
              <button style="background-color: rgba(40, 22, 106, 0.692); color: white;">
                <span class="material-symbols-outlined">
                  edit
                </span>
              </button>
            </div>

          </div>
  
        </div>
  
      </div>
      
    </div>
  
    <!-- Footer -->
    <footer class="footer">
      <p class="footer-title">Copyrights @ 
        <span>
          <a href="#" onclick="alert('Soon ..')" >Hassan Alabdulal</i></a>
        </span>
      </p>

      <div class="social-icons">
        <a href="https://www.linkedin.com/in/hassan-alabdulal" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/HassanAlabdulal" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://twitter.com/7assan_abdulaal" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      </div>
    </footer>
  </div>
    
  <script src="script.js"></script>
</body>
</html>
